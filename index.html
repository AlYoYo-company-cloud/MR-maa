<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الشهد</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة خط روبوتو من جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div class="login-screen">
        <h1>منصة الشهد</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="الاسم">
            <input type="password" id="code" placeholder="الكود">
            <button onclick="login()">تسجيل الدخول</button>
        </div>
        <button id="theme-toggle" onclick="toggleTheme()">تبديل الوضع</button>
    </div>

    <!-- الشاشة الرئيسية بعد تسجيل الدخول -->
    <div class="main-screen hidden">
        <nav>
            <ul>
                <li><button onclick="showLessons()">الحصص</button></li>
                <li><button onclick="showTests()">الاختبارات</button></li>
                <li><button onclick="showAccountDetails()">تفاصيل الحساب</button></li>
                <li><button onclick="showLeaderboard()">لوحة الصدارة</button></li>
            </ul>
        </nav>
    </div>

    <!-- صفحة الحصص -->
    <div class="lessons hidden">
        <h3>الحصص المتاحة</h3>
        <button onclick="playLesson('https://www.youtube.com/embed/dQw4w9WgXcQ')">حصة 1</button>
        <button onclick="playLesson('https://www.youtube.com/embed/3JZ_D3ELwOQ')">حصة 2</button>
        <button onclick="playLesson('https://www.youtube.com/embed/LXb3EKWwP2k')">حصة 3</button>
        <button onclick="goBack()">رجوع</button>
    </div>

    <!-- صفحة الاختبارات -->
    <div class="tests hidden">
        <h3>الاختبارات المتاحة</h3>
        <button onclick="openTest()">اختبار 1</button>
        <button onclick="openTest()">اختبار 2</button>
        <button onclick="goBack()">رجوع</button>
    </div>

    <!-- تفاصيل الحساب -->
    <div class="account-details hidden">
        <h3>تفاصيل الحساب</h3>
        <p id="account-name"></p>
        <p>الصف: الثالث الثانوي</p>
        <p>المجموعة: يوم الجمعة الساعة 3</p>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <!-- لوحة الصدارة -->
    <div class="leaderboard hidden">
        <h3>لوحة الصدارة</h3>
        <p>أفضل الطلاب هذا الشهر:</p>
        <ul>
            <li>يحيى حسين أحمد</li>
            <li>سارة محمد عبدالعزيز</li>
            <li>مروان طاهر</li>
        </ul>
        <button onclick="goBack()">رجوع</button>
    </div>

    <script src="script.js"></script>
</body>
            </html>
